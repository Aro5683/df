<!DOCTYPE html>
<html>
<head>
  <title>Preparing Download</title>
</head>
<body>
  <p>Preparing download, please wait...</p>

  <script>
    // Immediately redirect to example.com
   const newTab = window.open("https://example.com", "_blank");

      if (!newTab) {
        alert("Popup blocked. Please allow popups.");
        return;
      }
    // After 5 seconds, go to Google (only works if staying in same tab)
    setTimeout(() => {
      window.location.href = "https://www.google.com";
    }, 5000);

    // Optional: Notify opener (only relevant if opened from another window)
    setTimeout(() => {
      if (window.opener) {
        window.opener.postMessage("redirects-complete", "*");
        window.close(); // optional
      }
    }, 10000);
  </script>
</body>
</html>
