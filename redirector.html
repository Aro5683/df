<!DOCTYPE html>
<html>
<head>
  <title>Preparing Download</title>
</head>
<body>
  <p>Please click the button below to start.</p>
  <button onclick="startRedirects()">Start</button>

  <script>
    function startRedirects() {
      const newTab = window.open("https://example.com", "_blank");

      if (!newTab) {
        alert("Popup blocked. Please allow popups.");
        return;
      }



  // Open new tab and navigate to example.com
  

  // After 5 seconds, redirect the new tab to Google
  setTimeout(() => {
    try {
      newTab.location.href = "https://www.google.com";
    } catch (e) {
      console.warn("Failed to redirect to Google:", e);
    }
  }, 5000);

 





      
      // You can chain more redirects in that tab using postMessage or a redirector page

      setTimeout(() => {
        if (window.opener) {
          window.opener.postMessage("redirects-complete", "*");
          window.close(); // optional
        }
      }, 10000);
    }
  </script>
</body>
</html>
