<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <p>Please wait while we prepare your download...</p>
  <script>
    setTimeout(() => {
      window.open("https://example.com", "_blank");
    }, 0);

  
   
    setTimeout(() => {
      if (window.opener) {
        window.opener.postMessage("redirects-complete", "*");
        window.close(); // optional
      }
    }, 5000);
  </script>
</body>
</html>
