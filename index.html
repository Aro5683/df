<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Aro - Tamil</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: #111;
      color: white;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #e50914;
    }

    #searchBox {
      width: 90%;
      max-width: 600px;
      margin: 1.5rem auto;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: block;
    }

    #spinner {
      display: none;
      margin: 1.5rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e50914;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      flex-grow: 1;
    }

    .final-entry {
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .final-entry:hover {
      transform: scale(1.02);
    }

    .final-entry strong {
      font-size: 1.1rem;
      padding: 1rem 1rem 0.5rem;
      color: #111;
    }

    .final-entry small {
      padding: 0 1rem 1rem;
      color: #555;
    }

    .final-entry div {
      display: flex;
      gap: 10px;
      padding: 1rem;
      justify-content: center;
    }

    .final-entry button {
      padding: 0.5rem 1rem;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .final-entry button:hover {
      background: #b0060f;
    }

    #videoPlayer {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    #videoPlayer video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 1rem;
      text-align: center;
    }

    .footer-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 0.5rem;
    }

    .footer-nav a {
      color: #e50914;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Movie Aro - Tamil</h1>
  </header>

  <input type="text" id="searchBox" placeholder="Search movies..." />
  <div id="spinner" class="spinner"></div>
  <div id="videoPlayer"></div>
  <div id="results"></div>

  <footer>
    <div class="footer-nav">
      <a href="#">Home</a>
      <a href="#">Privacy</a>
      <a href="#">DMCA</a>
      <a href="#">Disclaimer</a>
      <a href="#">Contact</a>
    </div>
    &copy; 2025 MovieDownloader. All rights reserved.
  </footer>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("spinner");
    const videoPlayer = document.getElementById("videoPlayer");

    const allOrigins = "https://api.allorigins.win/raw?url=";
    const baseURL = "https://www.tamilprint45.art";
    const searchPrefix = baseURL + "/search.php?source=";
    const downloadPrefix = "https://tamilprint44.art/filedownload.php?fid=";

    let digitLinks = [];
    let debounce;

    searchBox.addEventListener("input", () => {
      clearTimeout(debounce);
      const keyword = searchBox.value.trim();
      digitLinks = [];
      if (!keyword) {
        resultsDiv.innerHTML = "";
        return;
      }
      debounce = setTimeout(() => {
        fetchAndRender(searchPrefix + encodeURIComponent(keyword), false);
      }, 250);
    });

    async function fetchWithRetry(url, retries = 3, delay = 500) {
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.text();
        } catch (err) {
          if (i === retries - 1) throw err;
          await new Promise(res => setTimeout(res, delay));
        }
      }
    }

    async function fetchAndRender(url, autoFollow = false) {
      spinner.style.display = "block";
      try {
        const html = await fetchWithRetry(allOrigins + encodeURIComponent(url));
        const section = html.split('<div class="tamilprintda"')[0];
        const matches = [...section.matchAll(/<div class="M1">.*?<a[^>]+href="([^"]+)"[^>]*>(.*?)<\/a><br>(.*?)<\/td>/gs)];

        if (!autoFollow) resultsDiv.innerHTML = "";

        for (let i = 0; i < matches.length; i++) {
          const [_, href, rawTitle, rawDesc] = matches[i];
          const title = rawTitle.trim().replace(/TamilPrint/g, "Movies Aro - தமிழ்");
          const desc = rawDesc.replace(/<[^>]+>/g, '').trim();
          const matchId = href.match(/(\d{2,7})\/?$/);

          if (autoFollow) {
            if (matchId) {
              digitLinks.push({ url: downloadPrefix + matchId[1], name: title, size: desc });
            } else if (i === 0) {
              await fetchAndRender(baseURL + href, true);
            }
          } else {
            const item = document.createElement("div");
            item.className = "final-entry";
            item.innerHTML = `<strong>${title}</strong><small>${desc}</small>`;
            item.onclick = () => {
              resultsDiv.innerHTML = "";
              spinner.style.display = "block";
              fetchAndRender(baseURL + href, true).then(() => {
                showResults();
              });
            };
            resultsDiv.appendChild(item);
          }
        }

        if (autoFollow && digitLinks.length > 0) {
          showResults();
        } else if (!autoFollow && matches.length === 0) {
          resultsDiv.innerHTML = `<p style="text-align:center; color:#999;">❌ No results found.</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p style="text-align:center; color:red;">❌ Failed to load content.</p>`;
        console.error("Fetch failed:", err);
      } finally {
        spinner.style.display = "none";
      }
    }

    function showResults() {
      resultsDiv.innerHTML = "";
      digitLinks.forEach(link => {
        const div = document.createElement("div");
        div.className = "final-entry";
        div.innerHTML = `
          <strong>${link.name}</strong>
          <small>${link.size}</small>
          <div>
            <button onclick="playVideo('${link.url}')">▶ Play</button>
            <button onclick="window.open('${link.url}', '_blank')">⬇ Download</button>
          </div>`;
        resultsDiv.appendChild(div);
      });
    }

    function playVideo(url) {
      videoPlayer.innerHTML = `
        <video id="moviePlayer" controls playsinline>
          <source src="${url}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      `;
      const player = new Plyr('#moviePlayer', {
        autoplay: true,
        controls: [
          'play-large', 'play', 'progress', 'current-time',
          'mute', 'volume', 'captions', 'settings', 'fullscreen'
        ],
        ratio: '16:9'
      });
      videoPlayer.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
