    #spinner {

      border-radius: 10px;

      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;

    .final-entry:hover {
      transform: scale(1.02);
    }

    .final-entry strong {
      font-size: 1rem;
      padding: 1rem 1rem 0.5rem;
      color: #111;
    }

    .final-entry small {
      padding: 0 1rem 1rem;
      color: #555;
    }

    .final-entry div {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .final-entry button {
      padding: 0.5rem 1rem;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .final-entry button:hover {
      background: #b0060f;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 1rem;
      text-align: center;
    }

    .footer-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 0.5rem;
    }

    .footer-nav a {
      color: #e50914;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    .video-thumbnail {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .play-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    .play-overlay:hover {
      background: rgba(0,0,0,0.7);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-overlay.active {
      display: flex;
      backdrop-filter: blur(6px);
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 0.3s ease-out;
    }

    .modal h2 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      color: #e50914;
    }

    .modal button {
      background: #e50914;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .modal button:hover {
      background: #b0060f;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <div id="customModal" class="modal-overlay">

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("spinner");

    const allOrigins = "https://api.allorigins.win/raw?url=";
    const baseURL = "https://www.tamilprint45.art";
    const searchPrefix = baseURL + "/search.php?source=";
    const downloadPrefix = "https://tamilprint44.art/filedownload.php?fid=";

    let digitLinks = [];
    let debounce;
    let currentPlayingVideo = null;
    let downloadTargetUrl = '';

    searchBox.addEventListener("input", () => {
      clearTimeout(debounce);
      const keyword = searchBox.value.trim();
      digitLinks = [];
      if (!keyword) {
        resultsDiv.innerHTML = "";
        return;
      }
      debounce = setTimeout(() => {
        fetchAndRender(searchPrefix + encodeURIComponent(keyword), false);
      }, 250);
    });

    async function fetchWithRetry(url, retries = 3, delay = 500) {
  for (let i = 0; i < retries; i++) {
    try {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.text();
    } catch (err) {
      if (i === retries - 1) throw err;
      await new Promise(res => setTimeout(res, delay));
    }
  }
}

async function fetchAndRender(url, autoFollow = false, retries = 3, delay = 1000) {
  spinner.style.display = "block";

  for (let attempt = 0; attempt < retries; attempt++) {
    try {
      const html = await fetchWithRetry(allOrigins + encodeURIComponent(url));
      const section = html.split('<div class="tamilprintda"')[0];
      const matches = [...section.matchAll(/<div class="M1">.*?<a[^>]+href="([^"]+)"[^>]*>(.*?)<\/a><br>(.*?)<\/td>/gs)];

      if (!autoFollow) resultsDiv.innerHTML = "";

      for (let i = 0; i < matches.length; i++) {
        const [_, href, rawTitle, rawDesc] = matches[i];
        const title = rawTitle.trim().replace(/TamilPrint/g, "Movies Aro - தமிழ்");
        const desc = rawDesc.replace(/<[^>]+>/g, '').trim();
        const matchId = href.match(/(\d{2,7})\/?$/);

        if (autoFollow) {
          if (matchId) {
            digitLinks.push({ url: downloadPrefix + matchId[1], name: title, size: desc });
          } else if (i === 0) {
            await fetchAndRender(baseURL + href, true);
          }
        } else {
          const item = document.createElement("div");
          item.className = "final-entry";
          item.innerHTML = `<strong>${title}</strong><small>${desc}</small>`;
          item.onclick = () => {
            resultsDiv.innerHTML = "";
            spinner.style.display = "block";
            fetchAndRender(baseURL + href, true).then(showResults);
          };
          resultsDiv.appendChild(item);
        }
      }

      if (autoFollow && digitLinks.length > 0) {
        showResults();
      } else if (!autoFollow && matches.length === 0) {
        resultsDiv.innerHTML = `<p style="text-align:center; color:#999;">❌ No results found.</p>`;
      }

      spinner.style.display = "none"; // ✅ Hide after successful render
      return;
    } catch (err) {
      console.warn(`Attempt ${attempt + 1} failed:`, err);
      if (attempt < retries - 1) {
        await new Promise(res => setTimeout(res, delay));
      } else {
        if (!autoFollow) {
          resultsDiv.innerHTML = `<p style="text-align:center; color:red;">❌ Failed to load content after multiple attempts.</p>`;
        }
        console.error("Final fetch/render failure:", err);
        spinner.style.display = "none"; // ✅ Hide after final failed attempt
      }
    }
  }
}

    function showResults() {
      resultsDiv.innerHTML = "";
      digitLinks.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "final-entry";
        div.innerHTML = `
          <div class="video-thumbnail" id="thumb-${index}">
            <div class="play-overlay" onclick="playInline('${link.url}', 'thumb-${index}', this)">▶</div>
          </div>
          <strong>${link.name}</strong>
          <small>${link.size}</small>
          <div>
            <button onclick="openDownloadModal('${link.url}')">⬇ Download</button>
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function playInline(url, containerId, overlayEl) {
      if (currentPlayingVideo && !currentPlayingVideo.paused) {
        currentPlayingVideo.pause();
      }

      const container = document.getElementById(containerId);
     container.innerHTML = `
  <video 
    controls 
    autoplay 
    playsinline 
    controlsList="nodownload"
    style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; border-radius:10px; object-fit: cover;   /* or contain / fill */
" 
    oncontextmenu="return false"
  >
    <source src="${url}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
`;

      const videoEl = container.querySelector("video");
      videoEl.addEventListener("play", () => {
        if (currentPlayingVideo && currentPlayingVideo !== videoEl) {
          currentPlayingVideo.pause();
        }
        currentPlayingVideo = videoEl;
      });
    }

    function openDownloadModal(downloadUrl) {
      downloadTargetUrl = downloadUrl;
      document.getElementById("downloadStatus").textContent = "";
      document.getElementById("customModal").classList.add("active");
    }

    function handleModalConfirm() {
      document.getElementById("downloadStatus").textContent = "Preparing your download...";
     
        window.open("https://example.com", "_blank");
        setTimeout(() => {
          window.open(downloadTargetUrl, "_self");
          document.getElementById("customModal").classList.remove("active");
          document.getElementById("downloadStatus").textContent = "";
     
      }, 5000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");
      if (query) {
        searchBox.value = query;
        fetchAndRender(searchPrefix + encodeURIComponent(query), false);
      }
    });
  </script>
