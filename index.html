<script>
    // Popup content
    function openPopup(type) {
      const titles = {
        home: "Welcome",
        privacy: "Privacy Policy",
        dmca: "DMCA Notice",
        disclaimer: "Disclaimer",
        contact: "Contact Us"
      };

      const contents = {
        home: "Welcome to MovieDownloader, your source for HD movies.",
        privacy: "We respect your privacy. No personal data is stored.",
        dmca: "DMCA complaints will be reviewed and responded to.",
        disclaimer: "We do not host any files, all content is indexed.",
        contact: "Email us: support@moviedownloader.site"
      };

      document.getElementById("popupTitle").textContent = titles[type];
      document.getElementById("popupContent").innerHTML = contents[type];
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    const searchBox = document.getElementById("searchBox");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("spinner");
    const popup = document.getElementById("customRedirectPopup");
    const videoPlayer = document.getElementById("videoPlayer");

    const allOrigins = "https://api.allorigins.win/raw?url=";
    const baseURL = "https://www.tamilprint45.art";
    const searchPrefix = baseURL + "/search.php?source=";
    const downloadPrefix = "https://tamilprint44.art/filedownload.php?fid=";

    let debounce;
    let digitLinks = [];

    const params = new URLSearchParams(window.location.search);
    const keywordFromURL = params.get("q")?.replace(/\+/g, " ");
    if (keywordFromURL) {
      searchBox.value = keywordFromURL;
      autoSearch(keywordFromURL);
    }

    searchBox.addEventListener("input", () => {
      clearTimeout(debounce);
      const keyword = searchBox.value.trim();
      digitLinks = [];
      if (!keyword) {
        resultsDiv.innerHTML = "";
        return;
      }
      debounce = setTimeout(() => {
        fetchAndRender(searchPrefix + encodeURIComponent(keyword), false);
      }, 300);
    });

    function autoSearch(keyword) {
      resultsDiv.innerHTML = "";
      spinner.style.display = "block";
      fetchAndRender(searchPrefix + encodeURIComponent(keyword), true);
    }

    async function fetchWithRetry(url, maxAttempts = 3, delay = 500) {
      let attempt = 0;
      while (attempt < maxAttempts) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.text();
        } catch (err) {
          attempt++;
          if (attempt >= maxAttempts) throw err;
          await new Promise(res => setTimeout(res, delay));
        }
      }
    }

    async function fetchAndRender(url, autoFollow = false) {
      spinner.style.display = "block";
      try {
        const html = await fetchWithRetry(allOrigins + encodeURIComponent(url));
        const section = html.split('<div class="tamilprintda"')[0];
        const matches = [...section.matchAll(/<div class="M1">.*?<a[^>]+href="([^"]+)"[^>]*>(.*?)<\/a><br>(.*?)<\/td>/gs)];

        if (!autoFollow) resultsDiv.innerHTML = "";

        for (let i = 0; i < matches.length; i++) {
          const [_, href, rawTitle, rawDesc] = matches[i];
          const title = rawTitle.trim().replace(/TamilPrint/g, "Movies Aro - தமிழ்");
          const desc = rawDesc.replace(/<[^>]+>/g, '').trim();
          const matchId = href.match(/(\d{2,7})\/?$/);

          if (autoFollow) {
            if (matchId) {
              digitLinks.push({ url: downloadPrefix + matchId[1], name: title, size: desc });
            } else if (i === 0) {
              await fetchAndRender(baseURL + href, true);
            }
          } else {
            const item = document.createElement("div");
            item.className = "final-entry";
            item.innerHTML = `<strong>${title}</strong><small>${desc}</small>`;
            item.onclick = () => {
              digitLinks = [];
              resultsDiv.innerHTML = "";
              const loadingMsg = document.createElement("p");
              loadingMsg.textContent = "Please wait...";
              loadingMsg.style.textAlign = "center";
              spinner.style.display = "block";
              resultsDiv.appendChild(loadingMsg);

              fetchAndRender(baseURL + href, true).then(() => {
                resultsDiv.removeChild(loadingMsg);
                spinner.style.display = "none";
                showResults();
              });
            };
            resultsDiv.appendChild(item);
          }
        }

        if (autoFollow && digitLinks.length > 0) {
          showResults();
        } else if (!autoFollow && matches.length === 0) {
          resultsDiv.innerHTML = `<p style="text-align:center; color:#777;">❌ No results found.</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p style="text-align:center; color:red;">❌ Failed to load, retrying...</p>`;
        console.error("Retry failed:", err);
      } finally {
        spinner.style.display = "none";
      }
    }

    function showResults() {
      resultsDiv.innerHTML = ``;
      digitLinks.forEach(link => {
        const div = document.createElement("div");
        div.className = "final-entry";
        div.innerHTML = `
          <strong>${link.name}</strong>
          <small>${link.size}</small>
          <div>
            <button onclick="playVideo('${link.url}')">▶ Play</button>
            <button onclick="downloadFile('${link.url}')">⬇ Download</button>
          </div>`;
        resultsDiv.appendChild(div);
      });
    }

    function downloadFile(url) {
      const okBtn = document.getElementById("redirectOkBtn");
      popup.style.display = "flex";

      okBtn.onclick = () => {
        popup.style.display = "none";
        window.open("https://otieu.com/4/9529356", "_blank");
        setTimeout(() => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "";
          a.target = "_self";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }, 5000);
      };
    }

  function playVideo(url) {
  videoPlayer.innerHTML = `
    <video id="moviePlayer" controls playsinline>
      <source src="${url}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  `;

  const player = new Plyr('#moviePlayer', {
    autoplay: true,
    controls: [
      'play-large', 'play', 'progress', 'current-time',
      'mute', 'volume', 'captions', 'settings', 'fullscreen'
    ],
    ratio: '16:9'
  });

  videoPlayer.scrollIntoView({ behavior: "smooth" });
}
