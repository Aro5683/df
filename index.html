<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies Aro - Tamil</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&amp;display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e1015;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #4a90e2;
      --accent2: #8e44ad;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    input, button {
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 70%;
      background: var(--card);
      color: var(--text);
      border: 1px solid #333;
      margin-right: 10px;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: linear-gradient(to right, var(--accent), var(--accent2));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .movie {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: 0.3s;
    }

    .movie:hover {
      transform: scale(1.02);
    }

    .movie strong {
      color: var(--accent);
    }

    .dlink a {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .dlink a:hover {
      background: var(--accent2);
    }

    .status {
      margin-top: 10px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        margin: 0 0 10px 0;
      }
      button {
        width: 100%;
      }
    }


.telegram-icon-center {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px 0;
}

.telegram-icon {
  background: linear-gradient(to right, #4a90e2, #8e44ad);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(138, 43, 226, 0.5);
  animation: pulse 2s infinite ease-in-out;
  transition: transform 0.3s ease;
  text-decoration: none;
}

.telegram-icon:hover {
  transform: scale(1.1);
}

.telegram-icon svg {
  width: 28px;
  height: 28px;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 30px rgba(138, 43, 226, 0.4);
  }
  70% {
    box-shadow: 0 0 0 80px rgba(138, 43, 226, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(138, 43, 226, 0);
  }
}

  </style>


  <header>üé¨ Movies Aro</header>

  <div class="container">
    <input id="searchInput" placeholder="Search for a movie..." />
    <button onclick="searchFiles()">Search</button>
    <div class="status" id="status">Loading source...</div>
    <div id="result"></div>
  </div>
<br/>
<br/>
<br/>
<div class="telegram-icon-center">
  <a href="https://t.me/your_channel" target="_blank" class="telegram-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewbox="0 0 24 24">
      <path d="M9.743 16.39L9.5 20.5c.572 0 .822-.246 1.12-.54l2.688-2.56 5.576 4.082c1.022.566 1.748.268 2.02-.95L24 4.82c.374-1.53-.545-2.127-1.556-1.76L1.204 10.47C-.24 11.03-.22 11.834.9 12.17l5.74 1.793 13.336-8.418c.63-.407 1.205-.182.734.26"/>
    </path></svg>
  </a>
</div>
<br/>
<br/>
<br/>
  <footer>&copy; 2025 Movies Aro. All rights reserved.</footer>

  <script>
    let pageContent = '';

    async function loadPageContent() {
      const proxy = "https://api.allorigins.win/raw?url=";
      const target = "https://movies-aro.blogspot.com/";

      try {
        const res = await fetch(proxy + encodeURIComponent(target));
        pageContent = await res.text();
        document.getElementById("status").innerText = " Ready to search.";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Failed... Please Refresh.";
        console.error("Error loading source:", err);
      }
    }

    function searchFiles() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const resDiv = document.getElementById("result");
      resDiv.innerHTML = "";

      const pattern = /File Name:\s*(.*?)\s*File Size:\s*(.*?)\s*Download Link:\s*(https:\/\/download\.moviespage\.site\/download\/page\/\d+)/g;
      let match, found = false;

      while ((match = pattern.exec(pageContent)) !== null) {
        const name = match[1].trim();
        const size = match[2].trim();
        const link = match[3].trim();
        const id = "final_" + link.split("/").pop();

        if (name.toLowerCase().includes(q)) {
          found = true;
          resDiv.innerHTML += `
            <div class="movie">
              <strong>File Name:</strong> ${name}<br>
              <strong>File Size:</strong> ${size}<br><br>
              <button onclick="fetchFinalLinks('${link}', '${id}')">Get Final Download Links</button><br/><br/>
              <div id="${id}" class="dlinks"></div>
            </div>
          `;
        }
      }

      if (!found) {
        resDiv.innerHTML = "<p>‚ùå No matching results.</p>";
      }
    }

    async function fetchFinalLinks(url, containerId, attempt = 1) {
      const proxy = "https://api.allorigins.win/raw?url=";
      const container = document.getElementById(containerId);
      container.innerHTML = `<p>üîÑ Please wait... ( ${attempt})</p>`;

      try {
        const res = await fetch(proxy + encodeURIComponent(url));
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const links = Array.from(doc.querySelectorAll(".dlink a"));
        const downloadLinks = links.filter(a =>
          a.textContent.toLowerCase().includes("download")
        );

        if (downloadLinks.length === 0) {
          if (attempt < 3) {
            setTimeout(() => fetchFinalLinks(url, containerId, attempt + 1), 1000);
          } else {
            container.innerHTML = "<p>‚ùå No download links found after multiple attempts.</p>";
          }
          return;
        }

        container.innerHTML = downloadLinks.map(a => `
          <div class="dlink">
            <a href="${a.href}" target="_self">${a.textContent}</a>
          </div>
        `).join("");

      } catch (err) {
        if (attempt < 3) {
          setTimeout(() => fetchFinalLinks(url, containerId, attempt + 1), 1000);
        } else {
          container.innerHTML = "<p>‚ùå Failed to load download page after 3 attempts.</p>";
          console.error("Final link fetch error:", err);
        }
      }
    }

    window.onload = loadPageContent;
  </script>



 
</body>
</html>
