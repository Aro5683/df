  <style>
    :root {
      --bg: #0e1015;

      --text: #f0f0f0;

    body {

    }

    input {
      width: 70%;
      background: var(--card);
      color: var(--text);
      border: 1px solid #333;
      margin-right: 10px;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: linear-gradient(to right, var(--accent), var(--accent2));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .movie {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: 0.3s;
    }

    .movie:hover {
      transform: scale(1.02);
    }

    .movie strong {
      color: var(--accent);
    }

    .dlink a {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .dlink a:hover {
      background: var(--accent2);
    }

    .status {
      margin-top: 10px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
        margin: 0 0 10px 0;
      }
      button {
        width: 100%;
      }

 <script>
let pageContent = '';

async function loadPageContent() {
  const proxy = "https://api.allorigins.win/raw?url=";
  const target = "https://movies-aro.blogspot.com/";

  const statusEl = document.getElementById("loadingStatus");
  const overlay = document.getElementById("loadingOverlay");

  statusEl.textContent = `Loading source...`;

  try {
    const res = await fetch(proxy + encodeURIComponent(target), { cache: "force-cache" });
    pageContent = await res.text();

    // ‚úÖ Source loaded ‚Äî hide overlay
    overlay.style.display = "none";
    document.getElementById("status").innerText = " Ready to search.";
  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Please Refresh the page.";
    statusEl.textContent = "‚ùå Failed to load source. Please refresh the page.";
    console.error("Error loading source:", err);
  }
}

function searchFiles() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const resDiv = document.getElementById("result");
  resDiv.innerHTML = "";

  const pattern = /File Name:\s*(.*?)\s*File Size:\s*(.*?)\s*Download Link:\s*(https:\/\/download\.moviespage\.site\/download\/page\/\d+)/g;
  let match, found = false;
  let output = '';

  while ((match = pattern.exec(pageContent)) !== null) {
    const [_, name, size, link] = match;
    const id = "final_" + link.split("/").pop();

    if (name.toLowerCase().includes(q)) {
      found = true;
      output += `
        <div class="movie">
          <strong>File Name:</strong> ${name.trim()}<br>
          <strong>File Size:</strong> ${size.trim()}<br><br>
          <button onclick="fetchFinalLinks('${link}', '${id}')">Get Final Download Links</button><br/><br/>
          <div id="${id}" class="dlinks"></div>
        </div>
      `;
    }
  }

  resDiv.innerHTML = found ? output : "<p>‚ùå No matching results.</p>";
}

async function fetchFinalLinks(url, containerId, attempt = 1) {
  const proxy = "https://api.allorigins.win/raw?url=";
  const container = document.getElementById(containerId);
  container.innerHTML = `<p>Please wait.... (Trying...${attempt})</p>`;

  try {
    const res = await fetch(proxy + encodeURIComponent(url));
    const html = await res.text();
    const doc = new DOMParser().parseFromString(html, "text/html");

    const links = [...doc.querySelectorAll(".dlink a")].filter(a =>
      a.textContent.toLowerCase().includes("download")
    );

    if (links.length > 0) {
      container.innerHTML = links.map(a =>
        `<div class="dlink"><a href="${a.href}" target="_self">${a.textContent}</a></div>`
      ).join("");
    } else if (attempt < 3) {
      setTimeout(() => fetchFinalLinks(url, containerId, attempt + 1), 500);
    } else {
      container.innerHTML = "<p>Retry</p>";
    }
  } catch (err) {
    if (attempt < 3) {
      setTimeout(() => fetchFinalLinks(url, containerId, attempt + 1), 500);
    } else {
      container.innerHTML = "<p>‚ùå Failed to load download page after 3 attempts.</p>";
      console.error("Final link fetch error:", err);
    }
  }
}

window.onload = loadPageContent;
</script>
